<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24x7 Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    /*
** RESPONSIVE SETUP; RESIZE WINDOW OR USE SLIDER
*/
.responsive-container {
    position: relative;
    display: block;
    height: 0;
    overflow: hidden;
    padding-bottom: 60%; /* height of the chart  */
}
.responsive-container > div {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

/*
** DEMO STUFF
*/
html {
  background-color: #282828;
}
body {
  margin-top: 20px;
}
.demonstration {
    width: 70%;
    margin: 0 auto;
}
input {
  width: 100%;
}

/*
** Neat range handler
** https://andreruffert.github.io/rangeslider.js/
*/
.rangeslider {
  background: #202020;
}
.rangeslider__fill {
  background: #404040;
}
  </style>

  </head>

  {% block outBody %}{% endblock outBody %}
  <body onload="genratePlot()">
    {% comment %} Nav Bar {% endcomment %}
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <div class="container-fluid">
          
        <a class="navbar-brand" href="/">PredictX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          data-toggle="collapse"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/predictions">Predictions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/plots">Plots</a>
            </li>
          </ul>
          <a href="/dashboard">
            <button class="btn btn-outline-success" type="submit">
              Dashboard
            </button></a
          >
          
          {% if user.is_authenticated %}
          <ul class="navbar-nav  mx-2">
            <li class="nav-item  dropdown">
              <a class="nav-link  dropdown-toggle" href='#' id="navbarDropdown" role="button" data-toggle="dropdown"> Welcome <b>{{request.user}}</b></a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
          {% else %}
            <!-- Button to  trigger Login modal -->
            <a href="/login"><button type="button" class="btn btn-outline-success mx-2" data-toggle="modal" data-target="#loginModal">
            Login
          </button></a>
          
          <a href="/signup"><button type="button" class="btn btn-outline-success " data-toggle="modal" data-target="#signupModal">
            SignUp
          </button>
        </a>
          {% endif %}          
        </div>
      </div>
    </nav> 

      
    <input type="range" min="20" max="100" step="1" value="70">
    <div class="demonstration">
      <div class="responsive-container">
          <div id="chartdiv"></div>
      </div>
    </div>

  </body>

  <script>

    function genratePlot() {
        var data = [
          {
            x: ['No Failure','Heat Dissiapitation','Power Failure','Tool wear','Overstrain Failure'],
            y:[0.09, 0.87, 0.0, 0.03, 0.01],
            type: 'bar',
          }
        ];
        var data1 = [
          {
            labels: ['No Failure','Heat Dissiapitation','Power Failure','Tool wear','Overstrain Failure'],
            values:[0.09, 0.87, 0.0, 0.03, 0.01],
            type: 'pie'
          }
        ];
      

        var layout = {
            title: 'Bar Plot Title',
            xaxis: { title: 'X-axis' },
            yaxis: { title: 'Y-axis' }
          };

          
        var layout1 = {
            title: 'Pie Chart',
          };
      
        var config = {
          staticPlot: true
        };
      
        Plotly.newPlot('plot', data, layout, config);
        Plotly.newPlot('plot1', data1, layout1, config);
      }
      

  </script>
</html>
