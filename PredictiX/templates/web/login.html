<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24x7 Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  <style>
    
    {% block css %}
    {% endblock css %}
  </style>

  </head>

  {% block outBody %}{% endblock outBody %}
  <body>
      
      <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
              <div
                class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
              >
              <form style="width: 23rem" action="/login" method="POST"> {% csrf_token %}
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Log in
                  </h3>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Username</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="loginusername"
                      name="loginusername"
                      placeholder="Enter your username "
                      required
                    />
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="loginpass"
                      name="loginpass"
                      placeholder="Enter your password "
                      required
                    />
                  </div>
      
                  <div class="pt-1 mb-4">
                   <button class="btn btn-info btn-lg btn-block text-white" type="submit">
                      Login
                    </button>
                  </div>
      
                  <p>
                    Don't have an account?
                    <a href="{% url 'Signup' %}" class="link-info">Register here</a>
                  </p>
                </form>
              </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img
                src="https://images.pexels.com/photos/1581384/pexels-photo-1581384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Login image"
                class="w-100 vh-100"
                style="object-fit: cover; object-position: left"
              />
            </div>
          </div>
        </div>
      </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script>
    setTimeout(() => {
      $('.alert').alert('close');
    }, 2000);
    </script>

    {% block script %}{% endblock script %}

  </body>
</html>
